name: Modoo
options:
  bundleIdPrefix: com.modoo
  deploymentTarget:
    iOS: 13.0
  defaultConfig: Debug
  createIntermediateGroups: true
  transitivelyLinkDependencies: true
  tabWidth: 2
  indentWidth: 2

settings:
  base:
    SWIFT_VERSION: 5.3
    CLANG_ENABLE_MODULES: YES
    COPY_PHASE_STRIP: NO

schemes:
  AllTests:
    build:
      targets:
        Application: test
        Base: test
        Testing: test
    test:
      gatherCoverageData: true
      targets:
        - ApplicationTests
        - BaseTests
        - TestingTests

include:
  - packages.yml
  - Projects/workspace.yml
  - Projects/Application/project.yml
  - Projects/Base/project.yml
  - Projects/Testing/project.yml
